    <script>
        configureTabs();

        function removeItem(id, recievedMessage = true) {
            var messageBox = document.getElementById(id);
            var chbox = document.querySelector(`#${id} input`);

            messageBox.style.animation = "fade-out 0.5s ease forwards";

            var savedData = JSON.parse(localStorage.getItem("messages"));

            if (chbox.checked)
                savedData[recievedMessage ? "recieved" : "sent"][id].status = "done";
            else
                savedData[recievedMessage ? "recieved" : "sent"][id].status = "todo";

            localStorage.setItem("messages", JSON.stringify(savedData));
            if (Object.keys(savedData.recieved).length == 0 && Object.keys(savedData.sent).length == 0) {
                localStorage.removeItem("messages");
            }
        }

        function filterMessages(query) {

            Array.from(tabs).forEach(tab => {
                tab.classList.remove("active");
            });

            window.filter = query;
            document.getElementById(query).classList.add("active");

            // reload messages with current filter enabled;
            if (window.showingRecieved) {
                showRecieved();
            } else {
                showSent();
            }
        }

        var setPopupContent = (title, message, okFunction, cancelFunction) => {
            var popup = document.querySelector(".popup");
            var text =
                `<h3> ${title} </h3>
                    ${message}
                <div class="flexbox">
                    <button id = "popupOk" name="ok">OK</button>
                    <button id="popupCancel" name="cancel">Cancel</button>
                </div>`
            popup.innerHTML = text;
            document.getElementById("popupOk").onclick = okFunction;
            document.getElementById("popupCancel").onclick = cancelFunction;

        }

        var showPopup = () => {
            var popup = document.querySelector(".popup");
            popup.style.opacity = "1";
            popup.style.pointerEvents = "all";
        }

        var hidePopup = () => {
            var popup = document.querySelector(".popup");
            popup.style.opacity = '0';
            popup.style.pointerEvents = 'none';
        }
        var validateFriend = () => {
            var friendEmail = document.querySelector("#friendEmail").value;
            var userRef = firebase.firestore().collection("users").doc(friendEmail);

            userRef.get().then((doc) => {
                if (!doc) {
                    alert("NOT FOUND!");
                }
                console.log(doc)
            });
        }

        function addFriend() {
            setPopupContent("Add Friend", ` <input type="email" placeholder="example@abc.com" id="friendEmail" size="20" autofocus
                required>`, validateFriend, hidePopup);
            showPopup();
        }
    </script>
