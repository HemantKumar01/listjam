<body>
    <header>List Jam
        <nav>
            <!-- *show avatar(/profile pic after sign in ) -->
            <button class="avatar" onclick="showNav()">
                <i class='fa fa-user'> </i>
            </button>
        </nav>

        <nav id="sideBar" class="glass flexbox">
            <button class="close" onclick="hideNav()">âœ•</button>
            <div class="avatar" style="cursor:unset;">
                <i class='fa fa-user'> </i>
            </div>
            <h2 class="userName"></h2>
            <p class="email"></p>
            <button class="signInButton" onclick="signIn()">
                <img src="/images/Google_Logo.png" alt="Google" height="100%" width="auto">
                Sign In
            </button>
            <button class="primary" id="updateButton">
                <i class="fa fa-refresh"></i> Update
            </button>
        </nav>

    </header>

    <div class="infoPane">
        <div class="vertical-center flexbox">
            <span class="back" onclick="showFriends()">
                <i class="fa fa-arrow-circle-left"></i>
            </span>
            <img alt="profile photo of friend" id="profilePic" height="40px" width="auto">
            <div class="name"></div>
        </div>
    </div>

    <div id="filter" class="flexbox">
        <button id="all" onclick="filterMessages(this.id)" class="tab">All</button>
        <button id="todo" onclick="filterMessages(this.id)" class="tab active">ToDo</button>
        <button id="done" onclick="filterMessages(this.id)" class="tab">Done</button>
    </div>

    <div class="flexbox workspace">

    </div>

    <div class="newItem" onclick="addNewItem()">+</div>
    <div class="newFriend" onclick="addNewFriend()">+ Add Friend</div>

    <!-- recieved/ sent tabs at bottom of the page -->
    <div id="mainTabs" class="flexbox">
        <div class="mainTab active" id="recieved" onclick="showRecieved()">
            <i class="fa fa-envelope-open"></i>
            Recieved
        </div>
        <div class="mainTab" id="send" onclick="showFriends()">
            <i class="fa fa-plane"></i>
            Send
        </div>
    </div>

    <div class="popup flexbox">
        <div class="content"></div>
        <div class="close" onclick="hidePopup()">x</div>
    </div>

    <!-- a container for app install promotion prompts to be used later -->
    <div class="promotion"></div>

    <script>
        function offline() {
            if (!navigator.onLine) {
                alert("You are offline! connect to internet and try again later.")
                return true;
            } else {
                return false;
            }
        }

        window.onload = () => {
            //*showing recieved messages by default on load;
            document.getElementById("recieved").click();
            document.querySelector("#filter .tab.active").click();

            window.tabActive = "recieved"; //can be sent|recieved;
            window.query = "todo"; //can be all|todo|done

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register("./serviceWorker.js").then(() => {
                    window.isInstalled = true;
                })
            }
        }
    </script>
